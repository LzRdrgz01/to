<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador Enlace Fluid Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #ffd700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ffd700;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }
    textarea {
      height: 80px;
      resize: none;
      font-family: monospace;
      background: #222;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Generador de enlace encriptado para Fluid Player</h1>
  <p>Pega la URL del video (mp4 o m3u8):</p>
  <input type="text" id="urlInput" placeholder="https://ejemplo.com/video.mp4" />
  <button id="generateBtn">Generar enlace encriptado</button>
  <p>Enlace generado:</p>
  <textarea id="output" readonly></textarea>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      var url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Por favor ingresa una URL válida');
        return;
      }
      // Codificar URL a base64
      var encoded = btoa(url);
      // Crear enlace al desencriptador con parámetro
      var link = window.location.origin + window.location.pathname.replace('generador.html', 'desencriptador.html') + '?video=' + encoded;
      document.getElementById('output').value = link;
    });
  </script>
</body>
</html>
