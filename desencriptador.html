<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Fluid Player - Video protegido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0; 
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video-wrapper {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    #error-message {
      color: #ffd700;
      text-align: center;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="video-wrapper">
    <video id="my-video" controls preload="auto" width="100%" height="100%" playsinline></video>
  </div>
  <p id="error-message"></p>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    function getQueryParam(param) {
      var params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch(e) {
        return null;
      }
    }

    function showError(msg) {
      document.getElementById('error-message').textContent = msg;
    }

    var encodedVideo = getQueryParam('video');
    if (!encodedVideo) {
      showError('No se encontr칩 el par치metro de video');
    } else {
      var videoUrl = decodeBase64(encodedVideo);
      if (!videoUrl) {
        showError('Error al decodificar el enlace');
      } else {
        var videoElement = document.getElementById('my-video');
        videoElement.innerHTML = ''; // Limpiar fuentes anteriores

        var source = document.createElement('source');
        source.src = videoUrl;

        if (videoUrl.endsWith('.m3u8')) {
          source.type = 'application/x-mpegURL';
        } else if (videoUrl.endsWith('.mp4')) {
          source.type = 'video/mp4';
        } else {
          source.type = 'video/mp4'; // tipo por defecto
        }

        videoElement.appendChild(source);

        // Inicializar Fluid Player solo una vez
        if (!window.fluidPlayerInstance) {
          window.fluidPlayerInstance = fluidPlayer('my-video', {
            layoutControls: {
              controlBar: {
                miniPlayer: false,  // ocultar bot칩n Mini Player
                theater: false,     // ocultar bot칩n Theater Mode
                autoHide: true
              }
            }
          });
        }

        videoElement.load();
      }
    }
  </script>
</body>
</html>
