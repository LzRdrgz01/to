<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Repro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #ffd700;
    }

    #video-wrapper {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="video-wrapper">
    <video id="my-video" controls preload="auto" width="100%" height="100%" playsinline></video>
  </div>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

  <script>
    // Obtener parámetro 'video' desde la URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Decodificar base64
    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    const encodedVideo = getQueryParam('video');

    if (!encodedVideo) {
      alert('No se encontró el parámetro de video');
    } else {
      const videoUrl = decodeBase64(encodedVideo);

      if (!videoUrl) {
        alert('Error al decodificar el enlace');
      } else {
        const videoElement = document.getElementById('my-video');
        const source = document.createElement('source');
        source.src = videoUrl;
        source.type = videoUrl.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        videoElement.appendChild(source);
        videoElement.load();

        const player = fluidPlayer('my-video', {
          layoutControls: {
            theaterMode: false,
            miniPlayer: false,
            skipControls: {
              forward: 10,
              rewind: 10
            },
            controlBar: {
              autoHide: true
            }
          },
          vastOptions: {}
        });

        // 🔁 Después de inicializar el player, quitamos los botones que no queremos
        setTimeout(() => {
          const theatreBtn = document.querySelector('.fluid_theatre_mode_button');
          const miniPlayerBtn = document.querySelector('.fluid_control_button[data-title="Mini Player"]');
          if (theatreBtn) theatreBtn.remove();
          if (miniPlayerBtn) miniPlayerBtn.remove();
        }, 500);
      }
    }
  </script>
</body>
</html>
