<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PlayerLz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html, body {
      width: 100%;
      height: 100dvh;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #video-wrapper {
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="video-wrapper">
    <video id="my-video" controls preload="auto" playsinline></video>
  </div>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    const encodedVideo = getQueryParam('video');

    if (!encodedVideo) {
      alert('No se encontró el parámetro de video');
    } else {
      const videoUrl = decodeBase64(encodedVideo);

      if (!videoUrl) {
        alert('Error al decodificar el enlace');
      } else {
        const videoElement = document.getElementById('my-video');
        const source = document.createElement('source');
        source.src = videoUrl;
        source.type = videoUrl.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4';
        videoElement.appendChild(source);
        videoElement.load();

        fluidPlayer('my-video', {
          layoutControls: {
            skipControls: {
              forward: 10,
              rewind: 10
            },
            controlBar: {
              autoHide: true
            }
          },
          vastOptions: {}
        });
      }
    }
  </script>
</body>
</html>
