<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Re</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0; 
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffd700;
      font-family: Arial, sans-serif;
    }
    #video-wrapper {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    /* ðŸ”’ Ocultar botones de theater mode y miniplayer */
    .fluid_theatre_mode_button,
    .fluid_control_button[data-title="Mini Player"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="video-wrapper">
    <video id="my-video" controls preload="auto" width="100%" height="100%" playsinline></video>
  </div>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch(e) {
        return null;
      }
    }

    const encodedVideo = getQueryParam('video');
    if (!encodedVideo) {
      alert('No se encontrÃ³ el parÃ¡metro de video');
    } else {
      const videoUrl = decodeBase64(encodedVideo);
      if (!videoUrl) {
        alert('Error al decodificar el enlace');
      } else {
        const player = fluidPlayer('my-video', {
          layoutControls: {
            theaterMode: false,
            miniplayer: false,
            skipControls: {
              forward: 10,
              rewind: 10
            },
            controlBar: {
              autoHide: true
            }
          },
          vastOptions: {}
        });

        const videoElement = document.getElementById('my-video');
        const source = document.createElement('source');
        source.src = videoUrl;
        if (videoUrl.endsWith('.m3u8')) {
          source.type = 'application/x-mpegURL';
        } else {
          source.type = 'video/mp4';
        }
        videoElement.appendChild(source);
        videoElement.load();
      }
    }
  </script>
</body>
</html>
